<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="birthday-card">
            <img src="birthday-person.jpg" alt="Birthday Person" class="birthday-image">
            <h1 class="birthday-message">Selamat Ulang Tahun!</h1>
            <p class="birthday-wishes">Semoga tahun baru ini memberimu kegembiraan, berkah, kesuksesan, dan kepuasan yang luar biasa.</p>
            <div class="twibbon-container">
                <img src="twibbon.png" alt="Twibbon" class="twibbon">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
